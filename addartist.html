<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Eventcoin - add artist</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="script.js" type="text/javascript"></script>
</head>
<body>
	<div class="topnav">
		<a href="homepage.html">Home</a>
		<a href="addfestival.html">Festival toevoegen</a>
		<a href="festivals.html">Festival bewerken</a>
		<a href="addsponsor.html">Sponsor toevoegen</a>
		<a href="editsponsor.html">Sponsor bewerken</a>
		<a class="active" href="addartist.html">Artiest toevoegen</a>
		<a href="editartist.html">Artiest bewerken</a>
		<a href="addproduct.html">Producten</a>
		<a href="statistieken.html">Statistieken</a>
		<a href="changerole.html">Rol aanpassen</a>
	</div>
	<div class="container">
		<br><h1>Artiest toevoegen</h1><br>

		<form>
			<div class="form-group">
			<label for="artistName">Naam van artiest</label>
			<input type="text" class="form-control" id="artistName">
			</div>
			<div class="form-group">
			<label for="artistUrl">Website van artiest </label>
			<input type="text" class="form-control" id="artistUrl" placeholder="Wikipedia">
			</div>
			<button type="button" id="addArtistButton" class="btn btn-primary">Toevoegen</button>
		</form>
	</div>

		<script>
		$(function() {
			var token = sessionStorage.token;
			$.ajaxSetup({
				headers:{
					'X-Access-Token': token
				}})

			$("#addArtistButton").click(function(){
				console.log("tesr")
				var artistName = $( "#artistName" ).val()
				var artistUrl = $( "#artistUrl" ).val()
			$.post( "https://ueg.herokuapp.com/http://eventcoin.herokuapp.com/api/artist", { name: artistName, url: artistUrl } )
			alert("succesvol toegevoegd")
			window.open("http://localhost/eventcoinwebsite/addartist.html", "_self")
		})
		})
			
		

	</script>
</body>
</html>
