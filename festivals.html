</head>
<body>
	<div class="topnav">
		<a href="homepage.html">Home</a>
		<a href="addfestival.html">Festival toevoegen</a>
		<a class="active" href="festivals.html">Festival bewerken</a>

	</div>
	<div class="container">
		<div class="row">

		</div>
	</div>
	<script>
		$(function() {
			var token = sessionStorage.token;
			$.ajaxSetup({
				headers:{
					'X-Access-Token': token
				}})
			var url = "https://ueg.herokuapp.com/http://eventcoin.herokuapp.com/api/festival"
			$.get(url, function(data){
				console.log(data)
				$(function() {
				for (i = 0; i < data.length; i++){
					$(".row").append('<div class="col-md-4" id="editfestivalButton" style="background-image: url(' + data[i].imageUrl + ');"><h1>' + data[i].name + '</h1><button onclick="editfestival(' + data[i].id + ')">Wijzig festival</button></div>');

				}
		})
			}, 'json');
		});
	</script>
</body>
