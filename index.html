<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="script.js" type="text/javascript"></script>
	<title>Admin Website</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
</head>

<body>
	<script>
		document.onkeydown=function(){
    if (window.event.keyCode=='13') {
        login();
    }
}
</script>

	<div class="container">
		<br><h1>Login</h1>
	<form id="loginForm">
	  <div class="form-group">
	    <label for="exampleInputEmail1">Email adres</label>
	    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email adres">
	    <small id="emailHelp" class="form-text text-muted">Gebruik hier uw emailadres om in te loggen.</small>
	  </div>
	  <div class="form-group">
	    <label for="exampleInputPassword1">Wachtwoord</label>
	    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Wachtwoord">
	  </div>
	  <button onclick="login()" type="button" class="btn btn-primary" id="submitBtn">Login</button>
	  <p hidden="none" id="redirectText"><br>U bent succesvol ingelogd!</p>	
	</form>

	</div>	
</body>
</html>
