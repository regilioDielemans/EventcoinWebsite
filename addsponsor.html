<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Eventcoin - add sponsor</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="script.js" type="text/javascript"></script>
</head>
<body>
	<div class="topnav">
		<a href="homepage.html">Home</a>
		<a href="addfestival.html">Festival toevoegen</a>
		<a href="festivals.html">Festival bewerken</a>
		<a class="active" href="addsponsor.html">Sponsor toevoegen</a>
		<a href="editsponsor.html">Sponsor bewerken</a>
		<a href="addartist.html">Artiest toevoegen</a>
		<a href="editartist.html">Artiest bewerken</a>
		<a href="addproduct.html">Product toevoegen</a>
	</div>
	<div class="container">
		<br><h1>Sponsor toevoegen</h1><br>

		<form>
			<div class="form-group">
			<label for="addSponsorPhotoUrl">Foto URL</label>
			<input type="text" class="form-control" id="addSponsorPhotoUrl">
			</div>
			<div class="form-group">
			<label for="addSponsorLinkUrl">Link URL</label>
			<input type="text" class="form-control" id="addSponsorLinkUrl">
			</div>
			<button type="button" id="addSponsorButton" class="btn btn-primary">Toevoegen</button>
		</form>
	</div>

			<script>
		$(function() {
			var token = sessionStorage.token;
			$.ajaxSetup({
				headers:{
					'X-Access-Token': token
				}})

			$("#addSponsorButton").click(function(){
				
				var addSponsorPhotoUrl = $( "#addSponsorPhotoUrl" ).val()
				var addSponsorLinkUrl = $( "#addSponsorLinkUrl" ).val()

			$.post( "https://ueg.herokuapp.com/http://eventcoin.herokuapp.com/api/sponsor", { imageUrl: addSponsorPhotoUrl, siteUrl: addSponsorLinkUrl } )
			alert("succesvol toegevoegd")
			window.open("http://localhost/eventcoinwebsite/addsponsor.html", "_self")
		})
		})
			
		

	</script>
</body>
</html>
