<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Eventcoin - add artist</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="script.js" type="text/javascript"></script>
</head>
<body>
	<div class="topnav">
		<a href="homepage.html">Home</a>
		<a href="addfestival.html">Festival toevoegen</a>
		<a href="festivals.html">Festival bewerken</a>
		<a href="addsponsor.html">Sponsor toevoegen</a>
		<a href="editsponsor.html">Sponsor bewerken</a>
		<a href="addartist.html">Artiest toevoegen</a>
		<a href="editartist.html">Artiest bewerken</a>
		<a class="active" href="addproduct.html">Product toevoegen</a>
	</div>
	<div class="container">
		<br><h1>Product toevoegen</h1><br>

		<form>
			<div class="form-group">
			<label for="productnameNl">Naam van product nederlands</label>
			<input type="text" class="form-control" id="productnameNl">
			</div>
			<div class="form-group">
			<label for="productnameEn">Naam van product engels</label>
			<input type="text" class="form-control" id="productnameEn">
			</div>
			<div class="form-group">
			<label for="productprice">prijs van product</label>
			<input type="text" class="form-control" id="productprice">
			</div>
			<button type="button" id="addArtistButton" class="btn btn-primary">Toevoegen</button>
		</form>
	</div>

		<script>
		$(function() {
			var token = sessionStorage.token;
			$.ajaxSetup({
				headers:{
					'X-Access-Token': token
				}})

			$("#addArtistButton").click(function(){
				console.log("test")
				var productnameNl = $( "#productnameNl" ).val()
				var productnameEn = $( "#productnameEn" ).val()
				var productprice = $( "#productprice" ).val()

			$.post( "https://ueg.herokuapp.com/http://eventcoin.herokuapp.com/api/product", { price: productprice, nameNL: productnameNl,nameEN:productnameEn } )
			alert("succesvol toegevoegd")
			window.open("http://localhost/eventcoinwebsite/addproduct.html", "_self")
		})
		})
			
		

	</script>
</body>
</html>
