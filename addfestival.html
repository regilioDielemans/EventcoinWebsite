<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Eventcoin - add festival</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">

</head>
<body>
	<div class="container">
		<h1>Festival toevoegen</h1>

		<form>
		  <div class="form-group">
		    <label for="exampleInputEmail1">naam</label>
		    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email adres">
		    <small id="emailHelp" class="form-text text-muted">Gebruik hier uw emailadres om in te loggen.</small>
		  </div>
		  <div class="form-group">
		    <label for="exampleInputPassword1">locatie</label>
		    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="locatie">
		  </div>
		  		  <div class="form-group">
		    <label for="exampleInputPassword1">url naar map van festival</label>
		    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="https://www.pollstar.com/Image/FestivalPhotos/a130e8de-4d88-4994-abd0-30ee70788f41-ultramiami-rec-final.png">
		  </div>
		  		  <div class="form-group">
		    <label for="exampleInputPassword1">start datum</label>
		    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="start datum">
		  </div>
		  		  <div class="form-group">
		    <label for="exampleInputPassword1">eind datum</label>
		    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="eind datum">
		  </div>
		  		  <div class="form-group">
		    <label for="exampleInputPassword1">munt prijs</label>
		    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="munt prijs">
		  </div>
		  		  <div class="form-group">
		    <label for="exampleInputPassword1">om schrijving nederlands</label>
		    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="omschrijving nederlands">
		  </div>
		  		  		  <div class="form-group">
		    <label for="exampleInputPassword1">om schrijving engels</label>
		    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="omschrijving engels">
		  </div>
		  		  <div class="form-group">
		    <label for="exampleInputPassword1">foto url</label>
		    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="foto url">
		  </div>
		  		  <div class="form-group">
		    <label for="exampleInputPassword1">trailer url</label>
		    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="trailer url">
		  </div>
		  <button type="submit" class="btn btn-primary" onclick="addFestival()">voeg toe</button>
		</form>		
	</div>
</body>
</html>
