<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Eventcoin - add festival</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">

</head>
<body>
	<div class="container">
		<h1>Festival toevoegen</h1><br>

		<form>
		  <div class="form-group">
		    <label for="exampleInputEmail1">Festival naam</label>
		    <input type="email" class="form-control" id="festivalName" aria-describedby="emailHelp">
		  </div>
		  <div class="form-group">
		    <label for="exampleInputPassword1">locatie</label>
		    <input type="password" class="form-control" id="festivalLocation">
		  </div>
		  		  <div class="form-group">
		    <label for="exampleInputPassword1">Url naar map van festival</label>
		    <input type="password" class="form-control" id="festivalMapUrl" placeholder="Voorbeeld: https://www.pollstar.com/Image/FestivalPhotos/a130e8de-4d88-4994-abd0-30ee70788f41-ultramiami-rec-final.png">
		  </div>
		  		  <div class="form-group">
		    <label for="exampleInputPassword1">Start datum</label>
		    <input type="password" class="form-control" id="festivalStart">
		  </div>
		  		  <div class="form-group">
		    <label for="exampleInputPassword1">Eind datum</label>
		    <input type="password" class="form-control" id="festivalEnd">
		  </div>
		  		  <div class="form-group">
		    <label for="exampleInputPassword1">Munt prijs</label>
		    <input type="password" class="form-control" id="festivalCoinPrice">
		  </div>
		  		  <div class="form-group">
		    <label for="exampleInputPassword1">Omschrijving nederlands</label>
		    <input type="password" class="form-control" id="festivalDescNL">
		  </div>
		  		  		  <div class="form-group">
		    <label for="exampleInputPassword1">Omschrijving engels</label>
		    <input type="password" class="form-control" id="festivalDescEN">
		  </div>
		  		  <div class="form-group">
		    <label for="exampleInputPassword1">Foto Url</label>
		    <input type="password" class="form-control" id="festivalPhotoUrl">
		  </div>
		  		  <div class="form-group">
		    <label for="exampleInputPassword1">Trailer Url</label>
		    <input type="password" class="form-control" id="festivalVideoUrl" placeholder="Voorbeeld: https://www.youtube.com/watch?v=Wx8WX3EpjNQ">
		  </div>
		  <button type="submit" class="btn btn-primary" onclick="addFestival()">voeg toe</button>
		</form>		
	</div>
</body>
</html>
